<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <title><ui:insert name="title"/></title>
        
        <h:outputStylesheet library="dost" name="css/main.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        
        <ui:insert name="head"/>
    </h:head>
    
    <h:body>
        <div class="container">
            <div class="header"> 
                <div class="logo">
                    <h:outputLink value="/index" title="Početna"><h:graphicImage name="img/fon.jpg" alt="FON logo" library="dost"/></h:outputLink>
                </div>
            </div>
            
            <div id='cssmenu'>
                <ul>
                   <li class='active'><a href='/index'>Početna</a></li>
                   <li class='has-sub'><a href='/admin/play/index'>Predstave</a>
                      <ul>
                         <li class='has-sub'><a href='/admin/play/index'>Lista predstava</a>
                             <ui:fragment rendered="#{not empty playList.list}">
                             <ul>
                                <ui:repeat var="play" value="#{playList.list}">
                                    <li><a href='/admin/play/form/#{play.id}'>#{play.title}</a></li>
                                </ui:repeat>
                            </ul>
                            </ui:fragment>
                         </li>
                          <li class='has-sub'><h:form><h:commandLink value="Nova predstava" id="withIcon" actionListener="#{playList.newPlay}" /></h:form>
                            <ul>
                               <li><a href='#'>Sub Item</a></li>
                               <li><a href='#'>Sub Item</a></li>
                            </ul>
                         </li>
                      </ul>
                   </li>
                   <li class='has-sub'><a href='/admin/perf/index'>Izvođenja</a>
                       <ul>
                           <li><a href='/admin/perf/index'>Lista izvođenja</a></li>
                            <li><h:form><h:commandLink value="Novo izvođenje" id="withIcon" actionListener="#{perfList.newData}" /></h:form></li>
                       </ul>
                   </li>
                   <li><a href='#'>Contact</a></li>
                </ul>
                </div>
            
            <div class="main">
                <ui:remove>
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-button fa fa-fw"></div>
                    <div class="sidebar-arrow"></div>
                    <div class="sidebar-shadow"></div>
                    <ui:insert name="stripe1"/>
                </div>  
                </ui:remove>
                <div class="content fix" id="content">
                    <ui:insert name="content"/>
                </div>
                
            </div>
        </div>
        <div class="footer">NJT - dostojic</div>
        <ui:insert name="js"/>      
        <script type="text/javascript">
//            $(document).ready(function (){alert('konacno1')});
        </script>
    </h:body>
    
</html>
