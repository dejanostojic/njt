<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/WEB-INF/templates/admin.xhtml">
            <ui:define name="title">Lista predstava</ui:define>
            <ui:define name="stripe1">
                <div>Filter</div>
            </ui:define>
            <ui:define name="content">
                <div>
                    <h1>Lista predstava</h1>
                    <p:commandButton value="Nova predstava" id="withIcon" actionListener="#{playList.newPlay}" icon="ui-icon-new" />
                    <h:form>
                        <p:dataTable id="plays-table" var="play" value="#{playList.list}">
                            <p:column headerText="naziv">
                                <h:outputText value="#{play.title}" />
                            </p:column>

                            <p:column headerText="Opis">
                                <h:outputText value="#{play.about}"  escape="false" />
                            </p:column>
                            
                            <p:column headerText="Akcije">
                                <h:outputLink value="/admin/play/form/#{play.id}" >Izmeni Dobar</h:outputLink>
                                <p:commandButton image="ui-icon-pencil" value="Izmeni" actionListener="#{playList.editPlay(play)}" />
                                <p:commandButton image="ui-icon-circle-close" update="plays-table" value="Obrisi" actionListener="#{playList.deletePlay(play)}" />
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
